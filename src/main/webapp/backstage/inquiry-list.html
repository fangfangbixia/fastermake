<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>询盘列表</title>
		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css">
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css">
		<style>
			table>tr>th:first-child{
				width:90px;
				text-align:center;
			}
			.page-container{
				width:1122px;
			}
			.dataTables_wrapper .dataTables_filter .input-text{
				margin-left:15px;
			}
		</style>
	</head>

	<body>
		<div class="page-container">
			<table class="table table-border table-bordered table-bg table-sort dataTable" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th style="width:90px">询盘编号</th>
						<th style="width:120px">工厂ID</th>
						<th style="width:150px">发布时间</th>
						<th style="width:90px">订单状态</th>
						<th style="width:90px">有新事项需要操作</th>
					</tr>
				</thead>
				<tbody id="tbody">
				
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="/backstage/lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	    <script type="text/javascript" src="js/inquiryList.js"></script>
		<script type="text/javascript">
		checkSession()

		function checkSession(){
			$.ajax({
				url : "/sysUser/checkSession.do",
				type : "post",
				success : function(data) {
					
					if(data.state==0){
						
						$('#loginName').text(data.data)
						
					}else{
						
						window.location = "/backstage/login.html";
						
					}
					
				}
			})
		}
		
		
		
// 			$('.table-sort').dataTable({ 
// 				"bStateSave": true, //状态保存
// 			});
		</script>
	</body>

</html>
