<script type="text/javascript">
	function loadProvince(regionId) {
		$("#province").html("");
		$("#province").append("<option value=''>请选择省份</option>");
		var jsonStr = getAddress(regionId, 0);
		for ( var k in jsonStr) {
			$("#province").append(
					"<option value='"+k+"'>" + jsonStr[k] + "</option>");
		}
		if (regionId.length != 6) {
			$("#city").html("");
			$("#city").append("<option value=''>请选择城市</option>");
			$("#district").html("");
			$("#district").append("<option value=''>请选择区域</option>");
		} else {
			$("#province").val(regionId.substring(0, 2) + "0000");
			loadCity(regionId);
		}
	}

	function loadCity(regionId) {
		$("#city").html("");
		$("#city").append("<option value=''>请选择城市</option>");
		if (regionId.length != 6) {
			$("#district").html("");
			$("#district").append("<option value=''>请选择区域</option>");
		} else {
			var jsonStr = getAddress(regionId, 1);
			for ( var k in jsonStr) {
				$("#city").append(
						"<option value='"+k+"'>" + jsonStr[k] + "</option>");
			}
			if (regionId.substring(2, 6) == "0000") {
				$("#district").html("");
				$("#district").append("<option value=''>请选择区域</option>");
			} else {
				$("#city").val(regionId.substring(0, 4) + "00");
				loadArea(regionId);
			}
		}
	}

	function loadArea(regionId) {
		$("#district").html("");
		$("#district").append("<option value=''>请选择区域</option>");
		if (regionId.length == 6) {
			var jsonStr = getAddress(regionId, 2);
			for ( var k in jsonStr) {
				$("#district").append(
						"<option value='"+k+"'>" + jsonStr[k] + "</option>");
			}
			if (regionId.substring(4, 6) != "00") {
				$("#district").val(regionId);
			}
		}
	}
	function getCountry() {
		loadProvince('0');
	}
	function getChinaProv(regionId) {
		loadCity(regionId);
	}
	function getChinaCity(regionId) {
		loadArea(regionId);
	}

window.onload = function(){
	getCountry();
}
</script>
