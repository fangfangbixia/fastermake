<script>
	
	$('#header').load('header.html');
	$('#footer').load('footer.html');

    /*顶部鼠标经过子信息出现效果*/
    $('.header_top_in .xxs').hover(function(){
        $(this).children('.xx').css({
            'border-color':'#dfdfdf',
            'border-bottom-color':'transparent',
            'background-color':'#fff'
        })
        $(this).children('.xxlist').show();
    },function(){
        $(this).children('.xx').css({
            'border-color':'transparent',
        })
        $(this).children('.xxlist').hide();
    })
    /*更多消息里面鼠标经过效果*/
    $('.xxlist a').hover(function(){
        $(this). css({'color':'#006DCC'}).siblings().css({'color':'#666'})
    })

    /*顶部向下箭头点击变成向上箭头*/
    $('.header_top_in .head_hover').hover(function(){
        $(this).css({'background-color':'#fff'})
                .find('.iconf').css({
                    'background':'url(/images/xs.png)'
                });
    },function(){
        $(this).find('.iconf').css({
            'background':'url(/images/xx.png)'
        });
    })

    /* 翻页效果 */
    $('.pages li:not(".li0")').click(function(){
        $(this).addClass('active').siblings().removeClass('active');
    })
    $('.gl ul').hide();
    $('.ss .gl').click(function(){
        $('.gl ul').toggle();
    })

   /* tab栏目切换鼠标移除效果*/
    $('.nav>li>a').hover(function(){
        $(this).css({'border-top':'2px solid #006dcc'});
        $(this).parent().siblings().children('a').css({'border-top':'2px solid transparent'});
    },function(){

    })
    
    
    /*登录前表格隔行换色*/
   $('.logBefore_new_inquiry tbody tr:even').css({

   })

	/*视频播放控制*/

          $(this).siblings('.div_video').show();
        })
        $('.new_inquiry .close_button').click(function(){
          $(this).parent().hide();
        })
   
    
</script>
