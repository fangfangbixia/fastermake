$(function(){
    if(!$('.pics').find('.pic').html()){
        $('.pics').children('h3:eq(0)').after("<div>暂无</div>");
    }
    if(!$('.pics').find('.video').html()){
        $('.pics').children('h3:eq(1)').after("<div>暂无</div>");
    }
    if(!$('.material').find('table').html()){
        $('.material').append("<div>暂无</div>");
    }
    if(!$('.quality').find('table').html()){
        $('.quality').append("<div>暂无</div>");
    }

    var projectNo = '[[${projectVO.projectNo}]]';
    var productImg =  '[[${projectVO.productImg}]]';
    var companyName =  '[[${projectVO.companyName}]]';
    var uploadDate = '[[${uploadDate}]]';
    var a = location.href;
    var title = "最近更新："+(uploadDate? uploadDate :'无');
    var img = productImg?'http://112.64.174.34:10010/product_img/'+productImg:'';
    var desc = projectNo + '_' +companyName + "_大货生产情况";
    //微信分享
    var shareInfo = {'url':a,'title':title,'desc':desc,'type':2,'img':img};

    if(/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
        $('.share_wechat').attr('onclick','shareChat('+JSON.stringify(shareInfo).replace(/\"/g,"'")+')');
    } else if (/(Android)/i.test(navigator.userAgent)) {
        $('.share_wechat').attr('onclick','shareChat('+JSON.stringify(shareInfo).replace(/\"/g,"'")+')');
    }else{
        $('#share-qrcode').text('请点击微信扫码分享');


        //点击进行微信分享（内部分享）
        $('#share-qrcode').click(function(){
            a = a + "&type=1";
            a = encodeURIComponent(a);
            $('#qr_code').attr('src','/wimpl/qr-code.do?url='+a);
            $('#qr_code').show();
        })
    }




})
