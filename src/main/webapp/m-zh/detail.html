<body>
	<div class="new_list container-fluid detail">			
			<div class="xpxx">
				<div class="row row2">

					<img src="image/flag/8au_flag[1].gif" alt="" class="pull-left"/>

				</div>
				<div class="row pl10 pr10 ml0 mr0">

				</div>
				<div class="div_table ml10 mr10 mt10">

							<tr>

								<td id="confidentiality_agreement"></td>
								<td>创建时间</td>
								<td id="publish_date"></td>
							</tr>
							<tr>
								<td>已报价工厂数</td>
								<td><i id="current_number"></i></td>
								<td>采用工艺</td>
								<td><span class="words" id="process"></span></td>
							</tr>
							<tr>
								<td>报价截止日期</td>
								<td id="end_date"></td>
								<td>要求交货期</td>
								<td id="delivery_date"></td>
							</tr>
						</tbody>
					</table>
				</div>

			<div class="ljxx" id="product_list">

			<h4 class="history_title" style="display:none;">历史报价</h4>

			<div class="offer_bj">

			</div>
			<form id="file_upload_id" onsubmit="return false;" method="post" enctype="multipart/form-data">
			<input type="hidden" id="filePath">                          
            <input type="hidden" id="orderId" name="orderId" value="27957">                
			<div class="send_message panel">
				<div class="panel-heading clearfix"><span class="iconfont"></span>发送消息给采购商</div>
				<div class="panel-body">
				<div class="message_wrap">
					<div class="dialog" id="message">
	
					</div>
				</div>
					<textarea class="form-control" id="message_details"></textarea>
					<div class="btn">	
					<input type="text" style="width: 100px;margin-left: -130px;text-decoration: underline;" id="fileName" name="selectDrawingName">											
						<button onclick="send_message(this)">发送</button>
						<div class="s_c"><input type="file" name="file_upload" onchange="show_drawingName(this)">
							<span class="iconfont">&#xe66e;</span>
							<a href="###"></a>
						</div>
					</div>
				</div>			
			</div>		
			</form>
		   <div style="display: none;" id="detail_div">

							<tr>

							</tr>
							<tr>
								<td>排名</td>

							</tr>
						</tbody>
					</table>
					<table class="table table-bordered">
						<thead id="rank_thead">

								<th class="th1"></th>
								<th class="th2">贵司</th>
							</tr>

							<tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>

							</tr>
							<tr>
								<td>总单价（元）</td>

							</tr>
						</tbody>
					</table>

							<span></span><br/>
							<span>客户采购代表</span><br/>
						</div>
					</div>
				</div>
				<div class="offer_group row" id="quoter_div">
					<div class="col-xs-12">
						<div class="col-xs-4 add_imgs"><img src=""></div>
						<div class="col-xs-8 add_group_name">
							<span>pnada</span><br/>
							<span>报价工程师</span><br/>
						</div>
					</div>
				</div>
				<div class="offer_group row" id="assistant_div">
					<div class="col-xs-12">
						<div class="col-xs-4 add_imgs"><img src=""></div>
						<div class="col-xs-8 add_group_name">
							<span>pnada</span><br/>
							<span>报价助理</span><br/>
							<span class="contact"></span><br/>
							<span class="contace"></span>
						</div>
					</div>
				</div>

		<div class="w-out-box" id="show_upload_dialog" style="display:none;">

				</div>

				<!-- /Progress bar -->
			    <a class="close-reveal-modal" style="color: #fff; font-size: 30px;position: absolute;right: 10px;top: 10px;" href="javascript:void(0);" onclick="cancel_upload()">×</a>

<script>
	$('.detail .ljxx .row3 .imgs .bf_video span').on('click',function(){
		$('.detail .ljxx .row3 .bf').show();
		$('.detail .ljxx .row3 .bf_bg').show();
		$('.detail .ljxx .row3 .bf video').attr('autoplay','autoplay');
	})
	$('.detail .ljxx .row3 .video_close').on('click',function(){
		$('.detail .ljxx .row3 .bf').hide();
		$('.detail .ljxx .row3 .bf_bg').hide();
	})
</script>
