<script type="text/javascript">


	//获取unionid
	var unionid = getQueryString("unionid");
	var type = getQueryString("type");
	var num = 6;
    var factoryInfo = getCookie("factoryInfo");
	
	if(unionid != null && unionid != '') {
        $('.login_a').find('a').eq(0).attr('href', '/zh/register_zh.html?unionid=' + unionid + '&type=1');
        $('.login_a').find('a').eq(1).attr('href', '/zh/register_zh.html?unionid=' + unionid + '&type=2');
        if (factoryInfo != null && factoryInfo != '' && factoryInfo != undefined) {
            $('.login_a').find('a').eq(2).attr('href', '/inquiry/index?unionid=' + unionid);
        }else{
            $('.login_a').find('a').eq(2).attr('href', '/zh/login.html?unionid=' + unionid);
		}
    }

	//获取userName
	if(type != null && type != ''){
			var userName = getCookie("userName");
			if (userName != null && userName != '' && userName != undefined) {
				var base = new Base64();
				userName = base.decode(userName);
				$('.login_b').find('i:first').text(userName);
				$('.login_a').eq(1).show();
				showtime();
			}
	}




	//  欢迎页面跳转
	function showtime(){
		num--;
		$('.login_b em').text(num);
		if(num == 0){
			num = 0;
			location.href="https://www.kuaizhizao.cn/";
		}
		setTimeout("showtime()",1000); 
	}
	/* showtime(); */
	
	
	
	   function getQueryString(name) {
    	var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    	var r = window.location.search.substr(1).match(reg);
    	if (r != null) {
    		return unescape(r[2]);
    	}
    	return null;
    }
</script>
