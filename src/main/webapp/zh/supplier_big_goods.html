<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>快制造-供应商授盘大货生产</title>
     <link rel="shortcut icon" href="/img/favicon.ico"/>
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/lib/datetimepicker/css/bootstrap-datetimepicker.min.css"/>
    <script src="/lib/html5sshiv/html5shiv.min.js"></script>
    <script src="/lib/respond/respond.js"></script>
    <link rel="stylesheet" href="/css/easydialog.css" />
    <link rel="stylesheet" href="/css/css.css"/>
    <style>
        @media (min-width: 1200px) {
            .container {
                width: 1200px;
            }
        }
    </style>
</head>
<body>
<div class="purchase_detail supplier_big_goods">

    <div id="header"></div>
    <div class="section">
        <input type="hidden" id="big_product_id">
        <div class="container container1">
            <h3><span style="font-size:30px;"></span><span id="quote_title" style="font-size:26px;padding-right: 64px;"></span>
                                                  询盘编号 #<span id="quoteId" style="font-size:26px;"></span> - 待确认<small></small></h3>                
            <div class="panel panel2 panel3">
                <div class="panel-heading posirela">工厂报价 </div>
                <div class="panel-body">
                    <table class="table tabs3 ">
                        <thead>
                        <tr>
                            <th class="w210">缩略图</th>
                            <th>零件名称</th>
                            <th>基本工艺</th>
                            <th>材料</th>
                            <th>重量（KG）</th>
                            <th class="th6 th61">数量</th>
                            <th class="th6 th62">单价(元)</th>
                            <th class="th6 th63">模具费(元)</th>
                        </tr>
                        </thead>
                        <tbody id="product_tbody">
                       
                        </tbody>
                    </table>
                    <div class="confirm">
                        <div class="pay clearfix">
                            <em>付款条件：</em>
                            <div class="confirm_span">
                                <span id="payment_term">50%先付，50%交货后结清</span>
                            </div>
                        </div>
                        <div class="pay clearfix">
                            <em>要求确认：</em>
                            <div class="confirm_span" id="requirement">
                  
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
            <div class="panel panel4">
                <div class="panel-body">
                    <p>我的回复</p>
                    <textarea class="form-control" id="reply_content"></textarea>
                </div>
            </div>
            <div class="btns">
                <button onclick="update_quote(this,2);">拒绝授盘</button>
                <button onclick="update_quote(this,1);">同意价格以及其他附带要求</button>
            </div>
        </div>
    </div>
    <div id="footer" ></div>
</div>
	<!-- 51la统计代码 --><script type="text/javascript" src="//js.users.51.la/19493791.js"></script></body>
</html>
<script src="/lib/jquery/jquery.min.js"></script>
<script src="/js/inquiry/supplier_big_goods.js"></script>

<script>
    $('#header').load('header.html');
    $('#footer').load('footer.html');
    /* panel1切换效果*/
    $('.panel1 a').click(function(){
        $(this).addClass('activea').siblings().removeClass('activea');
    })
   
    /*工厂报价显示隐藏切换*/
    $('.panel3 tbody tr:first-child em').css({
        'background':'url(/images/red.png) no-repeat'
    })
    $('.panel3 tbody em').click(function(){
        var $this = $(this).parent().parent().next('.trcol');
        if($this.hasClass('currdis')){
            $this.removeClass('currdis');
            $this.show();
            $(this).css({
                'background':'url(/images/red.png) no-repeat'
            })
        }else{
            $this.addClass('currdis');
            $this.hide();
            $(this).css({
                'background':'url(/images/green.png) no-repeat'
            })
        }
    });
    /* panel3隔行换色*/
    $(".panel3 tbody tr:not('.trcol'):even").css({
        'background-color':'#f9f9f9'
    });
    /* panel3 th  宽度控制*/
    $('.panel3 th:first-child').nextUntil('.panel3 th:last-child').css({
        'width':'136px'
    })
   
    /*body 内容高度控制 底部位置 */

</script>
