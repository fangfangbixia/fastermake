<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<title>询盘列表</title>
		<link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css">
		<link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css">
		<link rel="stylesheet" href="/css/easydialog.css" />
	</head>
	<style>
		table>tr>th:first-child{
			width:90px;
			text-align:center;
		}
		.page-container{
			width:1122px;
		}
	</style>

	<body>
		<div class="page-container">
			<div class="panel panel-default">
				<div class="panel-header">大客户列表<a href="bigaccount-write.html"  class="btn btn-success radius" style="float:right;position: relative;top:-4px;">新建大客户</a></div>
				<div class="panel-body">
					<table class="table table-border table-bordered table-bg table-sort dataTable" cellspacing="0" width="100%">
						<thead>
							<tr>
								<th >大客户名称</th>
								<th >公司内部ID</th>
								<th></th>
								<th></th>
							</tr>
						</thead>
						<tbody id="bigList">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/backstage/lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/easydialog.min.js"></script>
		<script type="text/javascript" src="/js/big-account.js"></script>
		<script type="text/javascript">
		
		checkSession()

		function checkSession(){
			$.ajax({
				url : "/sysUser/checkSession.do",
				type : "post",
				success : function(data) {
					
					if(data.state==0){
						
						$('#loginName').text(data.data)
						
					}else{
						
						window.location = "/backstage/login.html";
						
					}
					
				}
			})
		}
		
		</script>
	</body>

</html>
