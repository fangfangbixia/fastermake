	<script>
		checkSession()

		function checkSession() {
			$.ajax({
				url : "/sysUser/checkSession.do",
				type : "post",
				success : function(data) {

					if (data.state == 0) {

						$('#loginName').text(data.data)

					} else {

						window.location = "/backstage/login.html";

					}

				}
			})
		}
	</script>
