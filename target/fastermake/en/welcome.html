    $('.inquiry_detail .section nav li a').hover(function(){

    })   
    
//    $('.welcome .next_step .steps .step a').not('.step:last-child a').append('<em></em>');
   $('.welcome .next_step .steps .step a').hover(function(){
   	$(this).find('em').animate({
   			'width':'120px',
   			'height':'120px',
   			'top':'-10px',
   			'left':'-10px'  		
	},200)
   },function(){
   	$(this).find('em').animate({
   			'width':'100px',

	},200)
   })

</script>
