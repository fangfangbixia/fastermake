<script>

$('#header').load('header.html');

$('#footer').load('footer.html');


    /*顶部鼠标经过子信息出现效果*/
    $('.header_top_in .xxs').hover(function(){
        $(this).children('.xx').css({
            'border-color':'#dfdfdf',
            'border-bottom-color':'transparent',
            'background-color':'#fff'
        })
        $(this).children('.xxlist').show();
    },function(){
        $(this).children('.xx').css({
            'border-color':'transparent',
        })
        $(this).children('.xxlist').hide();
    })

    /*产品库默认侧边栏效果*/
    	$('.section_in nav li:nth-child(4)').children('span').show();
         
         $('.section_in nav li:nth-child(4)').children('a').css({'color':'#006dcc'});
            
            
    /* 侧边栏效果 */
    $('.section_in nav li').hover(function(){
        $(this).children('span').show();
        $(this).siblings().not('.section_in nav li:nth-child(4)').children('span').hide();
        $(this).children('a').css({'color':'#006dcc'});
        $(this).siblings().not('.section_in nav li:nth-child(4)').children('a').css({'color':'#333'});
    });
    $('.section_in nav li').mouseout(function(){
        $('.section_in nav li').not('.section_in nav li:nth-child(4)').children('span').hide();
        $('.section_in nav li').not('.section_in nav li:nth-child(4)').children('a').css({'color':'#333'});
    });
    

</script>
