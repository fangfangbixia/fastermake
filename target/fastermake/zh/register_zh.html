<script>
	$(function(){
		getProvince();

// 		populateCountries("select_country","select_province");

        $('.title_change a').click(function(){

        })
 
    //刷新验证码
    function reloadImage(url) {
        document.getElementById('validateCodeForRegSupp').src = url + "?id="+ Math.random();
    }
    //工艺2.0 升序一个工艺 -peter
    function rightListUp(){
        $("#categoryTip,#selectOne").hide();
        var rightList=$("#rightList :selected"); //右侧选择的工艺
        if(rightList.length > 1 || rightList.length == 0){
            return "";
        }
        $(rightList).prev().before(rightList);
    }
    //工艺2.0 降序一个工艺 -peter
    function rightListDown(){
        $("#categoryTip,#selectOne").hide();
        var rightList=$("#rightList :selected"); //右侧选择的工艺

        if(rightList.length > 1 || rightList.length == 0){
            console.log("请选择单个工艺进行排序！");
            return "";
        }
        $(rightList).next().after(rightList);
    }
    //工艺2.0 添加选中的工艺 -peter
    function addCategory(){
        var addList=[];
        var htmlStr="";
        var leftList=$("#leftList :selected"); //左侧选择的工艺
        var rightList=$("#rightList option"); //右侧的工艺

        if(leftList.length+rightList.length > 5){
            $("#categoryTip").show();
            return "";
        }else{
            $("#categoryTip,#selectOne").hide();
        }

        for(var y = 0 ; y < leftList.length; y++){
            var addObj={};
            addObj['key']=leftList[y].value; //工艺id
            addObj['value']=leftList[y].text; //工艺名字
            leftList[y].style.backgroundColor='#bcbcbc'; //背景颜色
            leftList[y].style.color='#666666';	//字体颜色
            $(leftList[y]).attr("disabled","disabled");
            $(leftList[y]).removeAttr("selected");
            addList.push(addObj);  //添加到数组
        }

        for(var x = 0 ; x < addList.length ; x++){
            htmlStr+="<option value="+addList[x].key+" >"+addList[x].value.trim()+"</option>";
        }

        $("#rightList").append(htmlStr);
    }

    //工艺2.0 删除选中的工艺 -peter
    function delCategory(){
        $("#categoryTip,#selectOne").hide();
        var delList=[];
        var rightList=$("#rightList :selected"); //右侧选中的工艺
        var rightOptionList=$("#rightList option"); //右侧所有的工艺
        var leftList=$("#leftList :disabled"); //左侧被禁用的工艺

        if(rightOptionList.length==rightList.length){
            $("#selectOne").show();
        }else{
            $("#selectOne").hide();
        }

        for(var y = 0 ; y < rightList.length; y++){
            delList.push(rightList[y].value);  //工艺id
        }
        rightList.remove();

        for(var i = 0 ; i < leftList.length ; i++){
            for(var x = 0 ; x < delList.length; x++){
                if(leftList[i].value==delList[x]){
                    $(leftList[i]).removeAttr("disabled");
                    leftList[i].style.backgroundColor=''; //背景颜色
                    leftList[i].style.color='';	//字体颜色
                }
            }
        }
    }
    function getQueryString(name) {
    	var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
    	var r = window.location.search.substr(1).match(reg);
    	if (r != null) {
    		return unescape(r[2]);
    	}
    	return null;
    }
</script>
<script>
/* 电话号码验证*/
$('#tel').blur(function(){
	 var tel_num =  $('#tel').val();
	 var myphone = /^(((13[0-9]{1})|(14[0-9]{1})|(17[0]{1})|(15[0-3]{1})|(15[5-9]{1})|(18[0-9]{1}))+\d{8})$/;
	 if(tel_num == ''){
		 $('#tel').next().text('电话号码不能为空');
	 }else if(tel_num.length != 11){
		 $('#tel').next().text('请输入11位电话号码');
	 }else if(!myphone.test(tel_num)){
		 $('#tel').next().text('请输入有效的电话号码');
	 }else{
		 $('#tel').next().hide();
	 }
})
</script>
